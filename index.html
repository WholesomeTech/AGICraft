<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGICraft</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Minecraft', 'Courier New', monospace;
            user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 1px 1px 0 #000;
        }
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px;
            border-radius: 4px;
        }
        .slot {
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            position: relative;
        }
        .slot.active {
            border-color: white;
            transform: scale(1.1);
        }
        #stats-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .bar-container {
            display: flex;
            gap: 2px;
        }
        .heart, .food {
            width: 16px;
            height: 16px;
            background-size: contain;
            display: inline-block;
        }
        .heart { background-color: red; mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M5 9 L1 5 Q0 3 2 1 T5 3 Q7 0 9 2 T9 5 z" fill="white"/></svg>') no-repeat center; -webkit-mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M5 9 L1 5 Q0 3 2 1 T5 3 Q7 0 9 2 T9 5 z" fill="black"/></svg>') no-repeat center; }
        .food { background-color: orange; mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="4" fill="white"/></svg>') no-repeat center; -webkit-mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="4" fill="black"/></svg>') no-repeat center; }
        
        #xp-bar-container {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 8px;
            background: #333;
            border: 1px solid #000;
        }
        #xp-bar-fill {
            width: 0%;
            height: 100%;
            background: #0f0;
        }
        #error {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-align: right;
            text-shadow: 1px 1px 0 #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="ui-layer">
        <div id="crosshair">+</div>
        
        <div id="stats-bar">
            <div id="health-container" class="bar-container"></div>
            <div id="food-container" class="bar-container"></div>
        </div>
        
        <div id="xp-bar-container">
            <div id="xp-bar-fill"></div>
        </div>
        
        <div id="hotbar">
            <!-- Slots generated by JS -->
        </div>
        
        <div id="instructions">
            WASD to Move<br>
            SPACE to Jump<br>
            L-Click to Mine<br>
            R-Click to Place<br>
            1-9 to Select Block<br>
            E for Inventory<br>
            O to Save (TOON)<br>
            P to Load (TOON)
        </div>
    </div>
    
    <div id="error">
        <h3>Error</h3>
        <p id="error-message"></p>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
