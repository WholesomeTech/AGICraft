<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGICraft</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Minecraft', 'Courier New', monospace;
            user-select: none;
            background-color: #1a1a1a;
            color: white;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        /* UI Layer (HUD) - Hidden by default */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        /* Menus */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .hidden {
            display: none !important;
        }
        
        h1 {
            font-size: 64px;
            margin-bottom: 40px;
            color: #ddd;
            text-shadow: 4px 4px 0 #000;
        }
        
        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #aaa;
        }
        
        button {
            background: #777;
            border: 2px solid #000;
            border-bottom: 4px solid #000;
            border-right: 4px solid #000;
            color: white;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 20px;
            width: 300px;
            margin: 10px;
            cursor: pointer;
            transition: background 0.1s;
        }
        
        button:hover {
            background: #888;
        }
        
        button:active {
            transform: translate(2px, 2px);
            border-bottom: 2px solid #000;
            border-right: 2px solid #000;
        }
        
        .setting-row {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px;
            width: 300px;
        }
        
        label {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        input[type="text"] {
            padding: 10px;
            font-family: inherit;
            font-size: 18px;
            width: 280px;
            margin-bottom: 20px;
            border: 2px solid #555;
            background: #333;
            color: white;
        }

        /* HUD Elements */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            text-shadow: 1px 1px 0 #000;
        }
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px;
            border-radius: 4px;
        }
        .slot {
            width: 40px;
            height: 40px;
            border: 2px solid #888;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            position: relative;
        }
        .slot.active {
            border-color: white;
            transform: scale(1.1);
        }
        #stats-bar {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .bar-container {
            display: flex;
            gap: 2px;
        }
        .heart, .food {
            width: 16px;
            height: 16px;
            background-size: contain;
            display: inline-block;
        }
        .heart { background-color: red; mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M5 9 L1 5 Q0 3 2 1 T5 3 Q7 0 9 2 T9 5 z" fill="white"/></svg>') no-repeat center; -webkit-mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><path d="M5 9 L1 5 Q0 3 2 1 T5 3 Q7 0 9 2 T9 5 z" fill="black"/></svg>') no-repeat center; }
        .food { background-color: orange; mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="4" fill="white"/></svg>') no-repeat center; -webkit-mask: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><circle cx="5" cy="5" r="4" fill="black"/></svg>') no-repeat center; }
        
        #xp-bar-container {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 8px;
            background: #333;
            border: 1px solid #000;
        }
        #xp-bar-fill {
            width: 0%;
            height: 100%;
            background: #0f0;
        }
        #error {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #debug-info {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            text-align: right;
            text-shadow: 1px 1px 0 #000;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Main Menu -->
    <div id="main-menu" class="menu-screen">
        <h1>AGICraft</h1>
        <div id="world-list"></div>
        <input type="text" id="new-world-name" placeholder="New World Name">
        <button id="btn-create-world">Create New World</button>
        <button id="btn-settings-main">Settings</button>
    </div>

    <!-- Pause Menu -->
    <div id="pause-menu" class="menu-screen hidden">
        <h2>Game Paused</h2>
        <button id="btn-resume">Back to Game</button>
        <button id="btn-settings-pause">Settings</button>
        <button id="btn-save">Save World (TOON)</button>
        <button id="btn-quit">Save & Quit to Title</button>
    </div>

    <!-- Settings Menu -->
    <div id="settings-menu" class="menu-screen hidden">
        <h2>Settings</h2>
        <div class="setting-row">
            <label for="render-distance">Render Distance: <span id="val-render-distance">4</span></label>
            <input type="range" id="render-distance" min="2" max="12" value="4">
        </div>
        <button id="btn-back-settings">Back</button>
    </div>

    <!-- Inventory Menu -->
    <div id="inventory-menu" class="menu-screen hidden" style="background: rgba(0, 0, 0, 0.7);">
        <h2>Crafting</h2>
        <div id="crafting-area" style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
            <div id="crafting-grid" style="display: grid; grid-template-columns: repeat(2, 40px); gap: 4px;">
                <div class="slot" data-index="0"></div>
                <div class="slot" data-index="1"></div>
                <div class="slot" data-index="2"></div>
                <div class="slot" data-index="3"></div>
            </div>
            <div style="font-size: 30px;">â†’</div>
            <div id="crafting-output" class="slot" style="width: 50px; height: 50px; border-color: gold;"></div>
        </div>

        <h2>Inventory</h2>
        <div id="main-inventory-grid" style="display: grid; grid-template-columns: repeat(9, 40px); gap: 4px; margin-bottom: 20px;">
            <!-- Generated by JS -->
        </div>

        <div id="hotbar-inventory-grid" style="display: grid; grid-template-columns: repeat(9, 40px); gap: 4px;">
            <!-- Generated by JS -->
        </div>
    </div>

    <!-- HUD -->
    <div id="ui-layer" class="hidden">
        <div id="crosshair">+</div>
        
        <div id="stats-bar">
            <div id="health-container" class="bar-container"></div>
            <div id="food-container" class="bar-container"></div>
        </div>
        
        <div id="xp-bar-container">
            <div id="xp-bar-fill"></div>
        </div>
        
        <div id="hotbar"></div>
        
        <div id="debug-info">
            WASD to Move | SPACE Jump<br>
            Click to Mine/Place<br>
            1-9 Hotbar | E Inventory<br>
            ESC Pause
        </div>
    </div>
    
    <div id="error">
        <h3>Error</h3>
        <p id="error-message"></p>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
